{% extends "index.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> {{ username }} <span class="caret"></span></a>
                    <ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="#">My Profile</a></li>
                    </ul>
                </li>
                <li><a href="/logout"><i class="glyphicon glyphicon-lock"></i>Logout</a></li>
            </ul>
        </div>
    </div>
    <!-- /container -->
</div>

<div class="container-fluid" ng-controller='PumpCtrl'>
  	<div class="row">
        <div class="col-sm-2">
            <!-- Left column -->
            <p style="text-align:center;">Pump controlls</p>
            <hr>
                <ul class="nav nav-stacked collapse in" id="userMenu">
                    <li><button type="button" class="btn btn-success" ng-click='turnOn()'>Start</button></li>
                    <li><button type="button" class="btn btn-danger" ng-click='turnOff()'>Stop</button></li>
                    <li><button type="button" class="btn btn-info" ng-click='getStatus()'>Status</button></li>
                </ul>
        </div>
        <!-- /col-3 -->
        <div class="col-sm-10">

            <p style="text-align:center;">Monitoring</p>
            <hr>
            <div class="row">
                <div class="panel panel-default">
			        <div class="panel-heading">
			        	Logs
			        </div>
			        	<div class="panel-body" style="height: 300px; overflow-y: scroll; background:#303030;">
			        		{#<ul>
			        			<li ng-repeat="log in logs  track by $index" style="padding:5px;"><font style="color:white;"> >> {{log.timeStamp}} : {{log.data}}</font></li>
			        		</ul>#}
			        	</div>
			    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
